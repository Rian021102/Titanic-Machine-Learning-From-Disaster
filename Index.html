<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
scale=1.0">
  <title>H8 Model Deployment</title>
 

</head>
<body>
    <div class="form">
         <h1>Titanic Machine Learning from Disaster</h1>
         <form action="{{url_for('predict')}}" method="post">
             <input type="text" name="Pclass" placeholder="Passenger Class" required="required" />
             <input type="text" name="Sex" placeholder="Sex" required="required" />
             <input type="text" name="Age" placeholder="Age" required="required" />
             <input type="text" name="SibSp" placeholder="Sibling" required="required" />
             <input type="text" name="Parch" placeholder="Parents" required="required" />
             <input type="text" name="Fare" placeholder="Fare" required="required" />
             <input type="text" name="Embarked" placeholder="Embarked" required="required" />
             <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
         </form>


         <p class="message">{{prediction_type}}</p>




    </div>
</body>
</html>
